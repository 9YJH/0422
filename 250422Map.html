<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南市人口密度互動地圖</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5; /* 淺灰色背景 */
        }
        .left-panel {
            background: linear-gradient(135deg, #d4f4dd, #a8e6cf); /* 漸層淺綠色 */
            width: 40%;
            padding: 30px;
            box-sizing: border-box;
            color: #333; /* 深灰文字 */
            border-radius: 8px; /* 圓角效果 */
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
            text-align: center;
        }
        .left-panel h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #2c3e50; /* 深藍色標題 */
        }
        .left-panel p {
            margin: 0;
            font-size: 16px;
            line-height: 1.8;
            color: #34495e; /* 深灰藍文字 */
        }
        .right-panel {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* 圓角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>台南市人口密度互動地圖</h1>
        <p>此為台南市人口互動地圖，從圖中可以觀察到顏色最深的為仁德區後壁里人口共11217人，顏色最淺的為龍崎區中坑里136人。<br>人口密度可透過色塊深淺區分，提供更直觀的視覺效果。</p>
    </div>
    <div class="right-panel">
        <iframe 
            src="https://plotdb.io/v/chart/37208" 
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
