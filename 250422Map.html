<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南市人口密度互動地圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* 背景淺灰色 */
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            background: #ffffff; /* 白色背景 */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 陰影效果 */
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
        }
        .text-section {
            background: linear-gradient(135deg, #e6f7e6, #d4f4dd); /* 漸層綠色背景 */
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #34495e; /* 深灰藍色文字 */
        }
        .text-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50; /* 深藍色標題 */
        }
        .text-section p {
            font-size: 16px;
            line-height: 1.8;
            color: #34495e;
        }
        .map-section {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa; /* 地圖區域背景 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側文字區塊 -->
        <div class="text-section">
            <h1>台南市人口密度互動地圖</h1>
            <p>此為台南市人口互動地圖，從圖中可以觀察到顏色最深的為仁德區後壁里人口共11217人，顏色最淺的為龍崎區中坑里136人。<br>人口密度可透過色塊深淺區分，提供更直觀的視覺效果。</p>
        </div>
        <!-- 右側地圖區塊 -->
        <div class="map-section">
            <iframe 
                src="https://plotdb.io/v/chart/37208" 
                allowfullscreen="true">
            </iframe>
        </div>
    </div>
</body>
</html>
