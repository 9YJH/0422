<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南市人口密度互動地圖</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .left-panel {
            background-color: #e6f7e6; /* 淺綠色 */
            width: 40%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .left-panel h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        .left-panel p {
            margin: 10px 0 20px;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        .right-panel {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>台南市人口密度互動地圖</h1>
        <p>此為台南市人口互動地圖，從圖中可以觀察到顏色最深的為仁德區後壁里人口共11217人，顏色最淺的為龍崎區中坑里136人。人口密度可透過色塊深淺區分。</p>
    </div>
    <div class="right-panel">
        <iframe 
            src="https://plotdb.io/v/chart/37208" 
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
